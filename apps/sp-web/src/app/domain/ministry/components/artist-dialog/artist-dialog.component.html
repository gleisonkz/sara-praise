<form>
  <mat-form-field appearance="fill">
    <mat-label>Artista</mat-label>
    <input
      [formControl]="artistControl"
      matInput
      placeholder="Insira o nome do artista"
    />
  </mat-form-field>

  <mat-dialog-actions>
    <button
      type="button"
      color="accent"
      mat-raised-button
      (click)="submitForm()"
      [disabled]="!artistControl.valid || artistControl.pristine"
    >
      Confirmar
    </button>
    <button type="button" mat-dialog-close mat-raised-button>Cancelar</button>
  </mat-dialog-actions>
</form>
