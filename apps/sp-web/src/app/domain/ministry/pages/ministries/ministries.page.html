<mat-toolbar>
  <h1>Ministérios</h1>
</mat-toolbar>

<mat-divider></mat-divider>

<div class="top-container">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Nome </mat-label>
    <input
      matInput
      placeholder="Ex. Lagoinha"
      value="Sushi"
      [formControl]="ministryNameControl"
    />
  </mat-form-field>

  <button
    [disabled]="!ministryNameControl.valid"
    (click)="createMinistry()"
    mat-fab
    aria-label="Example icon-button with a heart icon"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>

<div class="cards">
  <mat-card
    *ngFor="let ministry of ministryListItems$ | async; let i = index"
    [routerLink]="['/ministerios', ministry.ministryID]"
  >
    <mat-card-title-group>
      <img mat-card-sm-image src="https://picsum.photos/{{i}}00" />
      <mat-card-title>{{ ministry.name }}</mat-card-title>
    </mat-card-title-group>

    <mat-card-content>
      <div class="tab-label">
        <mat-icon [matBadge]="ministry.musicsQuantity">library_music</mat-icon>
        <span class="tab-label-text">Músicas</span>
      </div>

      <div class="tab-label">
        <mat-icon [matBadge]="ministry.membersQuantity">people</mat-icon>
        <span class="tab-label-text">Membros</span>
      </div>

      <div class="tab-label">
        <mat-icon [matBadge]="ministry.scalesQuantity">people</mat-icon>
        <span class="tab-label-text">Escalas</span>
      </div>
    </mat-card-content>
  </mat-card>
</div>
