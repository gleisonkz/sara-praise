<mat-list>
  <mat-list-item
    *spFor="let key of keysListItems$ else 'Ainda nÃ£o foi cadastrado nenhuma tonalidade'"
  >
    <img matListAvatar [src]="key.memberImageUrl" alt="member avatar" />
    <div mat-line>{{key.memberName}}</div>
    <div mat-line>
      <span> {{key.artistName}}</span>
    </div>
    <div mat-line>
      <span> {{key.songTitle}} </span>
    </div>
    <div mat-line>
      <span> Tom: {{key.songKey}} </span>
    </div>

    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>edit</mat-icon>
        <span>Editar</span>
      </button>
      <button mat-menu-item (click)="remove(key)">
        <mat-icon>delete</mat-icon>
        <span>Remover</span>
      </button>
    </mat-menu>
  </mat-list-item>
</mat-list>
