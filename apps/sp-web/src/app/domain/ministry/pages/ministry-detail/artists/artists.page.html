<mat-toolbar>
  <button routerLink="../" mat-icon-button>
    <mat-icon>arrow_back</mat-icon>
  </button>

  <h1>Artistas</h1>

  <button (click)="showDialog()" data-testid="create-ministry-button" mat-mini-fab>
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>

<mat-list data-testid="artist-list" *ngIf="artistListItems$ | async as artists">
  <ng-container *ngIf="artists.length > 0; else noArtistsTemplate">
    <sp-artist-list-item
      [artist]="artist"
      (editEvent)="showDialog($event)"
      (removeEvent)="remove($event)"
      *ngFor="let artist of artists"
    >
    </sp-artist-list-item>
  </ng-container>
  <ng-template #noArtistsTemplate>
    <mat-list-item
      data-testid="no-artists-message"
      style="display: flex; justify-content: center"
    >
      <p>Ainda não há artistas cadastrados.</p>
    </mat-list-item>
  </ng-template>
</mat-list>
