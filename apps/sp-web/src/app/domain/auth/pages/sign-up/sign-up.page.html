<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <h1>Register</h1>

  <form class="form">
    <mat-card-content>
      <mat-form-field>
        <input autocomplete="off" matInput placeholder="Name" />
      </mat-form-field>

      <mat-form-field>
        <input autocomplete="off" matInput placeholder="Email" />
      </mat-form-field>

      <mat-form-field>
        <input autocomplete="off" matInput placeholder="Password" />
      </mat-form-field>

      <mat-form-field>
        <input autocomplete="off" matInput placeholder="Confirm password" />
      </mat-form-field>
    </mat-card-content>

    <div class="actions-container">
      <button routerLink="/auth/sign-in" mat-stroked-button color="accent">
        Go to Login
      </button>
      <button mat-stroked-button color="primary">Register</button>
    </div>
  </form>
</div>
