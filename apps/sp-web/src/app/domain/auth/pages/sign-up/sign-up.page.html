<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <h1>Cadastro</h1>

  <form [formGroup]="signUpForm" (ngSubmit)="signUp()" class="form">
    <mat-card-content>
      <mat-form-field>
        <input
          type="text"
          formControlName="name"
          autocomplete="off"
          matInput
          placeholder="Name"
          data-testid="name-input"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          type="text"
          formControlName="email"
          autocomplete="off"
          matInput
          placeholder="Email"
          data-testid="email-input"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          type="password"
          formControlName="password"
          autocomplete="off"
          matInput
          placeholder="Password"
          data-testid="password-input"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          type="password"
          formControlName="confirmPassword"
          autocomplete="off"
          matInput
          placeholder="Confirm password"
          data-testid="confirm-password-input"
        />
      </mat-form-field>
    </mat-card-content>

    <div class="actions-container">
      <button
        data-testid="go-to-sign-in"
        type="button"
        routerLink="/auth/sign-in"
        mat-stroked-button
        color="accent"
      >
        Ir para Login
      </button>
      <button
        [disabled]="!signUpForm.valid"
        data-testid="sign-up-button"
        mat-stroked-button
        color="primary"
      >
        Cadastrar
      </button>
    </div>
  </form>
</div>
